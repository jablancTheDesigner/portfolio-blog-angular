        <div class="nav__links">

            <ul class="nav__link-list" *ngIf="isMain">
                <li class="nav__link nav--desktop" *ngFor="let link of links">
                    <button (click)="goToAnchor(link)" class="text-white capitalize text-lg">
                        {{link}}
                    </button>
                </li>
                <li class="nav__link nav--mobile">
                    <button (click)="setMobileShow(true)" class="text-white capitalize text-2xl">
                        <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
                    </button>
                </li>
            </ul>

            <ul class="nav__link-list {{textClass}}" *ngIf="!isMain">
                <li class="nav__link">
                    <a [routerLink]="['/']" class="opacity-100 hover:opacity-30 text-lg">
                        <mat-icon aria-hidden="false" aria-label="Back">home</mat-icon>
                    </a>
                </li>
            </ul>

            <ul class="nav__link-list nav-mobile nav--mobile nav--closed" [class.nav--closed]="!mobileShow">
                <li class="nav__close nav__link">
                    <button (click)="setMobileShow(false)" class="bg-white p-3 shadow-lg">
                        <mat-icon aria-hidden="false" aria-label="Clear" class="text-2xl" class="text-2xl">clear
                        </mat-icon>
                    </button>
                </li>
                <li class="nav__link" *ngFor="let link of links">
                    <button (click)="goToAnchor(link)" class="capitalize text-xl text-white">
                        {{link}}
                    </button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<button (click)="goToAnchor('top')" class="backUp transition ease-in-out" (window:scroll)="onWindowScroll($event)"
    [class.opacity-100]="displayElem" [class.opacity-0]="!displayElem" *ngIf="isMain">
    <mat-icon aria-hidden="false" aria-label="Menu">arrow_upward</mat-icon>
</button>
