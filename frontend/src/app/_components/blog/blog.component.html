<app-navigation [textClass]="color"></app-navigation>

<app-hero>
    <div class="hero-content">
        <h1>Blog</h1>
    </div>
</app-hero>

<div class="container mx-auto px-3">
    <div class="md:min-h-screen py-6 md:py-12 flex md:z-40">
        <ul class="w-full grid md:grid-cols-1 gap-2 xl:gap-6">
            <li *ngFor="let post of posts">
                <div>
                    <h1>{{post.title}}</h1>
                    <hr>
                </div>
            </li>
        </ul>
    </div>
</div>
