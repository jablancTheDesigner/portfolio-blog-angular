<app-page-layout>
    <div class="project-details-card md:relative container mx-auto px-3">
        <div class="md:min-h-screen md:flex md:items-center">
            <div class="flex flex-col">
                <div class="w-5/6 md:w-2/3 mx-auto">
                    <div class="w-full z-10 text-center py-16 text-main">
                        <h1 class="headline__text tracking-tighter py-3 text-3xl md:text-6xl font-bold mb-6">
                            {{project.title}}
                        </h1>
                        <p class="mb-1"><span class="font-bold">Client:</span> {{project.client}} </p>

                        <p class="mb-1"> <span class="font-bold">URL:</span>
                            <span *ngIf="!project.url">N/A</span>
                            <a href="{{project.url}}" class="font-bold ml-1 hover:opacity-50" target="_blank"
                                *ngIf="project.url">{{project.url}}</a>
                        </p>

                        <p class="mb-1"> <span class="font-bold">Code:</span>
                            <span *ngIf="!project.codeLink">N/A</span>
                            <a href="{{project.codeLink}}" class="font-bold ml-1 hover:opacity-50" target="_blank"
                                *ngIf="project.codeLink">See code</a>
                        </p>

                    </div>

                    <div class="w-full md:w-5/6 mx-auto text-left">
                        <app-section-header [title]="'Tools'"></app-section-header>
                        <div class="flex flex-wrap gap-4 items-center" *ngIf="tools">
                            <div *ngFor="let tool of tools"
                                class="project-details-card__tools-container text-center flex-1">
                                <div class="project-details-card__tools p-2"
                                    [ngClass]="tool ? 'project-details-card__tools--'+tool : ''  ">
                                </div>
                                <h3 class="text-base font-bold text-white p-1 bg-main">{{tool}}</h3>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="md:min-h-screen py-16 items-center w-100 md:w-2/3 md:z-40 mx-auto">



                    <div *ngIf="project.logo" class="mb-16">
                        <img src="{{project.logo}}" alt="" class="mx-auto" />
                    </div>

                    <div class="mb-16 text-center">
                        <app-section-header [title]="'Description'"></app-section-header>
                        <div class="text-gray-500 text-sm">
                            <h3 class="text-base md:text-xl" [innerHTML]="projectDescription"></h3>
                        </div>
                    </div>

                    <div class="mb-16 text-center">
                        <app-section-header [title]="'Gallery'"></app-section-header>
                        <ng-container *ngIf="project.gallery.length > 0">
                            <img src="{{img}}" alt="" *ngFor="let img of project.gallery" class="mb-8" />
                        </ng-container>
                        <h1 class="text-gray-500 text-center my-6 italic">Coming Soon</h1>
                    </div>

                </div>
            </div>
        </div>

    </div>
</app-page-layout>
